[OS]
cameraMinDist = 0.25
cameraMaxDist = 5
cameraSafetyDist = 0.3
singlePlayer = true
gameOn = false

[ENGINE]
pauseMinimized = false
debugHUD = true
debugOctree = false
console = true
fpsLimiter = true
fpsLimit = 30
headless = false
# LOG_DEBUG = 0 LOG_INFO = 1 LOG_WARNING = 2 LOG_ERROR = 3 LOG_NONE = 4
logLevel = 1
# не писать warning/info/debug Лог записи в стандартный вывод. По умолчанию False.
logQuiet = false
logName = go.log
threads = true
autoPaths =
prefixPaths = ;../share/Resources;../share/Urho3D/Resources
paths = CoreData;Data;MyData
packages =
eventProfiler = true

[VIDEO]
windowTitle = radio
width = 800
height = 600
fullscreen = false
resizable = false
borderless = false
windowIcon =
vsync = false
tripleBuffer = false
# Multisample anti-aliasing (MSAA) По умолчанию 1 (без мультисэмплинг)
multiSample = 1
# Only: Low = 0, Medium = 1, High = 2
materialQuality = 2
# Only: Low = 0, Medium = 1, High = 2
textureQuality = 2
textureFilterMode = 1
textureAnisotropy = 4
specularLighting = true
shadows = true
shadowMapSize = 512
# Only: Low 16bit = 0, Low 24bit = 1, High 16bit = 2, High 24bit = 3
shadowQuality = 1
maxOccluderTriangles = 4000
dynamicInstancing = true
forceGL2 = false
renderPath = RenderPaths/Forward.xml

[AUDIO]
# default - true
sound = true
# (int) Длина буфера в миллисекундах. По умолчанию 100.
buffer = 100
# (int) Выходная частота в Гц. По умолчанию 44100.
mixRate = 44100
# (bool) По умолчанию True.
stereo = true
# (bool) Интерполированный режим вывода для улучшения качества. По умолчанию True.
interpolation = true
#------------------
masterVolume = 0.2
musicVolume = 0.2
effectsVolume = 0.5
ambientVolume = 0.5
voiceVolume = 0.5

[INPUT]
mouseSensitivity = 0.125
touchSensitivity = 2.0
joySensitivity = 0.5
joyMoveDeadZone = 0.333
joyLookDeadZone = 0.05
touchEnabled = false
touchButtonSize = 96
touchButtonBorder = 12
moveTouchID = -1
rotateTouchID = -1
fireTouchID = -1

